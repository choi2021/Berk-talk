<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuffnot profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="profile-tuffnot-body">
    <div class="statusbar">
        <div class="statusbar_column">
            <span> No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar_column">
            <span>18:43</span>
        </div>
        <div class="statusbar_column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="profile-header">
        <div class="profile-header__column">
            <a href="friends.html">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <div class="profile-header__column">
            <div class="profile-header__btns">
                <i class="fas fa-gift"></i>
            </div>
            <div class="profile-header__btns">
                <i class="fas fa-qrcode"></i>
            </div>
            <div class="profile-header__btns">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="profile-screen">
        <div class="profile-screen__music">
            <img src="https://upload.wikimedia.org/wikipedia/en/d/db/Led_Zeppelin_-_Immigrant_Song.jpg">
            <div>    
                <h4 class="profile-title">Immigrant Song</h4>
                <h6 class="profile-subtitle">Led Zeppelin</h6>
            </div>
        </div>
        <div class="profile-screen__message">
            <img src="Training Dragons\t.jpg" class="user-component__avatar--md">
            <h4 class="profile-title">Tuffnot</h4>
        <!--   <h6 class="profile-subtitle"></h6>--> 
        </div>
    </main>

    <nav class="nav-profile">
        <ul class="nav-profile__lists">
            <li class="icon-row__icon nav-btn">
                <i class="fas fa-comment"></i>
                <span>Talk to Myself</span>
            </li>
            <li class="icon-row__icon nav-btn">
                <i class="fas fa-pen"></i>
                <span>Edit Profile</span>
            </li>
            <li class="icon-row__icon nav-btn">
                <i class="fas fa-quote-right"></i>
                <span>Berk Story</span>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <div>
            <span>ðŸ˜…OopsðŸ˜…</span>
            <span>Your screen is too big to use our website</span>  
            <span> Please make sure it is portrait.</span>
        </div>
    </div>     

    


    <script src="https://kit.fontawesome.com/a6a726722e.js" crossorigin="anonymous"></script>
</body>
</html>
