<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>More</title>
</head>
<body id="chat-body">
    <div class="statusbar chat-statusbar">
        <div class="statusbar_column">
            <span> No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar_column">
            <span>18:43</span>
        </div>
        <div class="statusbar_column">
            <span>11%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="chat-screen">
        <div class="chat-screen__column">
            <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="chat-screen__column">
            <span>Astrid</span>
        </div>
        <div class="chat-screen__column">
            <i class="fas fa-search "></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <main class="chat-main">
        <div class="chat-main__row">
            <span>Wednesday, April 14, 2021</span>
        </div>
        <div class="chat-main__row">
            <img src="C:\Users\LENOVO\Desktop\Coding\challege\challenge1\Training Dragons\astrid.jpg" alt="" width="80px" height="80px">
            <div class="chat-main__row__column">
                <span class="chat-main__row__column__name">Astrid</span>
                <span class="chat-main__row__column__text">Have U seen Stormfly?</span>
            </div>
            <div class="chat-main__row__column">
                <span class="chat-main__row__column__time">18:20</span>
            </div>
        </div>
        <div class="chat-main__row">
            <div class="chat-main__row__column">
                <div></div>
                <span class="chat-main__row__column-me-time">18:27</span>
            </div>
            <div class="chat-main__row__column">
                <span class="chat-main__row__column-me"> She was with Toothless</span>
            </div>
        </div>
        <div class="chat-main__row">
            <img src="C:\Users\LENOVO\Desktop\Coding\challege\challenge1\Training Dragons\astrid.jpg" alt="" width="80px" height="80px">
            <div class="chat-main__row__column">
                <span class="chat-main__row__column__name">Astrid</span>
                <span class="chat-main__row__column__text">Oh I see. </span>
            </div>
            <div class="chat-main__row__column">
                <div></div>
                <span class="chat-main__row__column__time">18:30</span>
            </div>
        </div>
    </main>

    
    

    <nav class="chat-nav">
        <div class="chat-nav-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat-nav-column">
            <input class="chat-nav-column__input" type="text" placeholder=" Write a message">
            <i class="far fa-smile-wink"></i>
            <i class="fas fa-hashtag"></i>
        </div>
        
    </nav>


    <div class="media">
        <span> Your screen is Way too big</span>
    </div>

    <script src="https://kit.fontawesome.com/a6a726722e.js" crossorigin="anonymous"></script>
</body>
</html>
