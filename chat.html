<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>More</title>
</head>
<body id="chat-body">
    <div class="statusbar">
        <div class="statusbar_column">
            <span> No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar_column">
            <span>18:43</span>
        </div>
        <div class="statusbar_column">
            <span>11%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="chat-screen">
        <div class="chat-screen__column">
            <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="chat-screen__column">
            <span>Sid</span>
        </div>
        <div class="chat-screen__column">
            <i class="fas fa-search "></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <header class="chat-header">
        <div class="chat-header__date">
            <span>Tuesday, June 30, 2020 </span>
        </div>
    </header>

    <main class="chat-main">
        <div class="chat-main__get">
            <img src="C:\Users\LENOVO\Desktop\Coding\kokoa Clone practice\iceage\sid.jpg" height="40px" width="40px" >
            <div class="chat-main__get__talk">
                <span class="chat-main__get__name">Sid</span>
                <div class="chat-main__get__bubble">
                    <span>Hi!</span>
                </div>
            </div>
            <div class="chat-main__get__time">
                <span>21:27</span>
            </div>
        </div>
        <div class="chat-main__give">
            <div class="chat-main__give-time">
                <span>21:27</span> 
            </div>
            <div class="chat-main__give__bubble">
                <span>What's up?</span>
            </div>
    </main>

    <nav class="chat-nav">
        <div class="chat-nav-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat-nav-column">
            <span>Hi!</span>
            <i class="far fa-smile-wink"></i>
            <div class="chat-nav-column__arrow">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
        
    </nav>

    <div class="media">
        <span> Your screen is Way too big</span>
    </div>

    <script src="https://kit.fontawesome.com/a6a726722e.js" crossorigin="anonymous"></script>
</body>
</html>
